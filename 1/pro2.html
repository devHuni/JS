<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Q2</title>
    </head>
    <body>
        <script>
            let num = prompt("100 미만의 정수만 입력하세요.")

            if(num > 100){
                alert("정수" + num +"은(는) 100보다 작지 않습니다.");
            } else {
                document.write("입력하신 값은 " + num + "으로 100보다 작습니다.");
            }
        </script>
    </body>
</html>
소령 권님이 모두에게 (20:15)
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Q2</title>
    </head>
    <body>
        <script>
            let sum = 0 ; 
            
            // sum에 1~100까지 합 넣기
            for(let i=1; i<=100; i ++){
                sum += i
            }

            document.write("0부터 100까지의 합은 "+sum + "입니다.");
        </script>
    </body>
</html>
